<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/resetPassword}" method="post">
                <input type="hidden" name="token" th:value="${token}" />
                <fieldset>
                    <legend>Reset Your Password</legend>

                    <div clas="text-center" th:if="${message != null}">
                        <p class="text-success">[[${message}]]</p>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" >New Password</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="password" id="password" placeholder="Enter your new password" name="newPassword" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" >Confirm New Password</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="password" name="confirmNewPassword" placeholder="Confirm your new password"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}"
                            >Cancel</a>
                            <input type="submit" value="Change Password" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
